<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <meta name="Color-Scheme" content = "Dark">
    <link rel="stylesheet" href="style.css">
    <title>Fractal Tree</title>
</head>
<body>
    <canvas class="canvas"></canvas>
    <div class="controle">
        <p class="leftValue"></p>
        Left <input type="range" min="0" max="360" id="left" value="45" oninput="ReDraw()">
        <p class="rightValue"></p>
        Right <input type="range" min="0" max="360" id="right" value="45" oninput="ReDraw()"><br>
    </div>
</body>
</html>
